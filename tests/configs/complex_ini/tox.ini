[tox]
env_list = py39, py310, py311, lint, type
requires = tox>=4.0
skip_missing_interpreters = true

[testenv]
deps =
    pytest
    pytest-cov
commands = pytest --cov=src tests

[testenv:lint]
deps = ruff
commands = ruff check src

[testenv:type]
deps =
    mypy
    types-requests
commands = mypy src

[pkgenv]
pass_env = HOME

